<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            /* border-collapse: collapse; */
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>
    <Table>
        <thead>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Putri</td>
                <td>12 Rpl 3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ramdani</td>
                <td>12 Rpl 3</td>
            </tr>
        </tbody>
    </Table>
</body>
</html>

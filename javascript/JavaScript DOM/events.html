<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event JavaScript DOM</title>
    </head>
    <body>

        <h1>JavaScript DOM Event</h1>
    <h2 onclick="changeText(this)">Click on this text!</h2>

    <script>
        function changeText(id) {
            id.innerHTML = "Hello!, How Are you today?";
        }
    </script>


    </body>
</html>

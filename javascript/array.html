<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Array</title>
    </head>
    <body>

        <h1>JavaScript Array</h1>

    <script>
        let i;
            let emp = new Array();  
            emp[0] = "Arun";  
            emp[1] = "Varun";  
            emp[2] = "John";  
            
            for (i=0;i<emp.length;i++){  
            document.write(emp[i] + "<br>");  
            }   
    </script>


    </body>
</html>

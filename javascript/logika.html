<!DOCTYPE html>
<html>
    <head>
        <title>Operator Logika JavaScript</title>
    </head>
    <body>
        <p>Operator Logika JavaScript</p>

        <script type="text/javascript">
            var NilaiUjian = 90;
            var NilaiAkhir = "";
            if (NilaiUjian >= 80 && NilaiUjian <=100) {
                NilaiAkhir = "B";
            }
            document.write("Nilai Ujian = "+ NilaiAkhir);
        </script>
    </body>
</html>

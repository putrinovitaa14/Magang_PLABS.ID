<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object</title>
    </head>

    <body>

        <h2>JavaScript Objects</h2>
        <p id="demo"></p>

    <script>
        const person = {
            firstName: "Putri",
            lastName: "Novita",
            id: 5566,
        };
        person.name = function() {
            return this.firstName + " " + this.lastName;
        };

        document.getElementById("demo").innerHTML =
        "My Name is " + person.name(); 
    </script>

    </body>
</html>

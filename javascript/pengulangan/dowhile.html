<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pengulangan Do While</title>
    </head>
    <body>
        <h2>Pengulangan Do While JavaScript</h2>
    
        <p id="dowhile"></p>
       
        <script>
            let text = ""
            let i = 1;

        do {
            text += "<br>Ini Urutan Ke " + i;
            i++;
        }
        while (i < 10);  

        document.getElementById("dowhile").innerHTML = text;
        </script>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pengulangan Do While</title>
    </head>
    <body>

    <h2>Pengulangan Do While JavaScript "</h2>

    <script>
    var i=1;
        do{
        document.write("Pengulangan Do while <br>");
        i++;
        } while (i<=10)
    </script>


    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pengulangan for</title>
    </head>
    <body>

    <h2>Pengulangan For JavaScript "Angka Terbesar ke Terkecil"</h2>

    <script>
    for(counter = 10; counter > 0; counter--){
    document.write("<p>Perulangan ke "+counter+"</p>");
    }
    </script>


    </body>

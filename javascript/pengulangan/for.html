<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pengulangan for</title>
    </head>
    <body>

    <h2>Pengulangan For</h2>

    <p id="for"></p>

    <script>
    let text = "";
    
    for (let i = 0; i < 5; i++) {
    text += "<b> Urutan ke - " + i + "</b><br>";
    }
    document.getElementById("for").innerHTML = text;
    </script>


    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pengulangan While</title>
    </head>
    <body>

    <h2>Pengulangan While</h2>

    <p id="while"></p>

    <script>
        let text = "";
        let i = 0;
        while (i < 10) {
        text += "<br>Nomor ke - " + i;
        i++;
        }
        document.getElementById("while").innerHTML = text;
    </script>

    </body>
</html>

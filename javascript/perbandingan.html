<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Perbandingan</title>
</head>

<body>
	<h2>Operator Perbandingan Javascript</h2>
	<h3>
    <script>
        var a = 10;
        var b = 9;

        // sama dengan
        var hasil = a == b;
        document.write(`${a} == ${b} = ${hasil}<br/>`);

		var hasil = a === b;
        document.write(`${a} === ${b} = ${hasil}<br/>`);
        
        // lebih besar
        var hasil = a > b;
        document.write(`${a} > ${b} = ${hasil}<br/>`);
        
        // lebih besar samadengan
        var hasil = a >= b;
        document.write(`${a} >= ${b} = ${hasil}<br/>`);
        
        // lebih kecil
        var hasil = a < b;
        document.write(`${a} < ${b} = ${hasil}<br/>`);
        
        // lebih kecil samadengan
        var hasil = a <= b;
        document.write(`${a} <= ${b} = ${hasil}<br/>`);
        
        // tidak samadengan
        var hasil = a != b;
        document.write(`${a} != ${b} = ${hasil}<br/>`);
    </script>
	</h3>
</body>

</html>
